<!DOCTYPE html>

	<meta charset="UTF-8">

	<style type="text/css" media="screen">
		 * {
            padding: 0;
            margin: 0;
        }

        .comment {
            font-size: 40px;
            color: #ff3100;
        }

        .comment li {
            float: left;
            cursor: pointer;
        }

        ul {
            list-style: none;
        }
	</style>
	<script type="text/javascript" src="../CDN/jquery-1.11.1.js"></script>
	<script type="text/javascript">
	$(function(){
		//1.变量
		var wjx_none = "☆";//空心五角星
		var wjx_sel = "★"; //实心五角星
		//需求1: 鼠标滑动到哪里,这之前的五角星都变成实心
		$(".comment li").on("mouseenter",function(){
			$(this).text(wjx_sel).prevAll("li").text(wjx_sel).end().nextAll("li").text(wjx_none);
		})
		$(".comment li").on("mouseleave",function(){
			if($("li.current").length === 0){
				$(".comment li").text(wjx_none);
			}else{
				$("li.current").text(wjx_sel).prevAll("li").text(wjx_sel).end().nextAll("li").text(wjx_none);
			}
		})
		$(".comment li").on("click",function(){
			$(this).attr("class","current").siblings("li").removeAttr("class");
		})
	})
