<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script type="text/javascript" src="../CDN/jquery-1.11.1.js"></script>
    <script type="text/javascript">
    $(function(){
    	//1.点击最上面全选按钮,下面所有按钮都选择
    	$("#j_cbAll").click(function(){
    		//$(this).prop("checked") 点了 true ,没选中 false
      		 console.log($(this).prop("checked")) ;
    		$("#j_tb input:checkbox").prop("checked",$(this).prop("checked"));
    	})

    	//2.点击下面的按钮,当下面按钮全部选择之后,上面全选按钮就选择了
    	$("#j_tb input:checkbox").click(function(){
    		// $("#j_tb input:checked").length选中的选择框的个数
    		// 选择框的个数
    		// 选中的个数
    		if($("#j_tb input:checkbox").length == $("#j_tb input:checked").length){
    			$("#j_cbAll").prop("checked",true);
    		}else{
    			$("#j_cbAll").prop("checked",false);
    		}
    	})
    })

	//练习

//				$("#j_cbAll").prop("checked",true);
//			}else{
//				$("#j_cbAll").prop("checked",false);
//			}
//		})
//	})
    </script>
</head>
<body>
	 <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll"/>
                    </th>
                    <th>课程名称</th>
                    <th>所属学院</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>JavaScript</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>css</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>html</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>jQuery</td>
                    <td>前端与移动开发学院</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
