<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI 标签页（Tabs） - 默认功能</title>
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css">
  <script type="text/javascript" src="../CDN/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="css/jquery-ui.min.js"></script>
  <script type="text/javascript">
  $(function(){
    $( "#tabs" ).tabs();
  })
  </script>
</head>
<body>
<div id="tabs">
    <ul>
        <li><a href="#tabs-1">苹果</a></li>
        <li><a href="#tabs-2">香蕉</a></li>
        <li><a href="#tabs-3">西瓜</a></li>
    </ul>
    <div id="tabs-1">苹果苹果苹果</div>
    <div id="tabs-2">香蕉香蕉香蕉</div>
    <div id="tabs-3">西瓜西瓜西瓜</div>
</div>
 
</body>
</html>
